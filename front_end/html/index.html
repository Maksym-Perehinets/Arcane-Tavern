    <body>
        <!-- -------------------------UI---------------- --->
        <!-- -------------Sidebar----------- -->
        <div class="sidebar">
            <button class="backward" onclick="navbarFeature()"><img class="backwardico" src="/front_end/IMGs/Backward.png" /></button>
            <div class="sidebar_header">
                <div>
                    <img class="logo" src="/front_end/IMGs/logo.png" alt="logo" /> <br />
                    <div class="sidebarHeaderText"></div>
                </div>
            </div>
            <!-- --------------Filters Bar------------- -->
            <div class="sidebar_menu">
                <select class="DropList" name="Level" id="actionDropdown">
                    <option value=""> </option>
                    <option value="&level=1">1</option>
                    <option value="&level=2">2</option>
                    <option value="&level=3">3</option>
                    <option value="&level=4">4</option>
                    <option value="&level=5">5</option>
                    <option value="&level=6">6</option>
                    <option value="&level=7">7</option>
                    <option value="&level=8">8</option>
                    <option value="&level=9">9</option>
                </select>
                <h4>Level</h4>

                <select class="DropList" name="Class" id="actionDropdown">
                    <option value=""> </option>
                    <option value="&caster_class=Artificer">Artificer</option>
                    <option value="&caster_class=Barbarian">Barbarian</option>
                    <option value="&caster_class=Bard">Bard</option>
                    <option value="&caster_class=Cleric">Cleric</option>
                    <option value="&caster_class=Druid">Druid</option>
                    <option value="&caster_class=Fighter">Fighter</option>
                    <option value="&caster_class=Monk">Monk</option>
                    <option value="&caster_class=Paladin">Paladin</option>
                    <option value="&caster_class=Ranger">Ranger</option>
                    <option value="&caster_class=Rogue">Rogue</option>
                    <option value="&caster_class=Sorcerer">Sorcerer</option>
                    <option value="&caster_class=Warlock">Warlock</option>
                    <option value="&caster_class=Wizard">Wizard</option>
                </select>
                <h4>Class</h4>

                <select class="DropList" name="School" id="actionDropdown">
                    <option value=""> </option>
                    <option value="&school=A">Abjuration</option>
                    <option value="&school=C">Conjuration</option>
                    <option value="&school=D">Divination</option>
                    <option value="&school=E">Enchantment</option>
                    <option value="&school=V">Evocation</option>
                    <option value="&school=I">Illusion</option>
                    <option value="&school=N">Necromancy</option>
                    <option value="&school=T">Transmutation</option>
                </select>
                <h4>School</h4>

                <select class="DropList" name="DamageType" id="actionDropdown">
                    <option value=""> </option>
                    <option value="&damage_type=acid">Acid</option>
                    <option value="&damage_type=bludgeoning">Bludgeoning</option>
                    <option value="&damage_type=cold">Cold</option>
                    <option value="&damage_type=fire">Fire</option>
                    <option value="&damage_type=force">Force</option>
                    <option value="&damage_type=lightning">Lightning</option>
                    <option value="&damage_type=necrotic">Necrotic</option>
                    <option value="&damage_type=piercing">Piercing</option>
                    <option value="&damage_type=poison">Poison</option>
                    <option value="&damage_type=psychic">Psychic</option>
                    <option value="&damage_type=radiant">Radiant</option>
                    <option value="&damage_type=slashing">Slashing</option>
                    <option value="&damage_type=thunder">Thunder</option>
                </select>
                <h4>Damage Type</h4>

                <select class="DropList" name="Range" id="actionDropdown">
                    <option value=""> </option>
                    <option value="&range_shape=radius&range_type=self&range_distance=5">Self (5-foot radius)</option>
                    <option value="&range_shape=radius&range_type=self&range_distance=10">Self (10-foot radius)</option>
                    <option value="&range_shape=radius&range_type=self&range_distance=15">Self (15-foot radius)</option>
                    <option value="&range_shape=radius&range_type=self&range_distance=30">Self (30-foot radius)</option>
                    <option value="&range_shape=cube&range_type=self&range_distance=15">Self (15-foot cube)</option>
                    <option value="&range_shape=cone&range_type=self&range_distance=15">Self (15-foot cone)</option>
                    <option value="&range_shape=cone&range_type=self&range_distance=30">Self (30-foot cone)</option>
                    <option value="&range_shape=cone&range_type=self&range_distance=60">Self (60-foot cone)</option>
                    <option value="&range_shape=line&range_type=self&range_distance=30">Self (30-foot line)</option>
                    <option value="&range_shape=line&range_type=self&range_distance=60">Self (60-foot line)</option>
                    <option value="&range_shape=line&range_type=self&range_distance=100">Self (100-foot line)</option>
                    <option value="&range_shape=point&range_type=touch">Touch</option>
                    <option value="&range_shape=point&range_type=feet&range_distance=5">5 feet</option>
                    <option value="&range_shape=point&range_type=feet&range_distance=10">10 feet</option>
                    <option value="&range_shape=point&range_type=feet&range_distance=30">30 feet</option>
                    <option value="&range_shape=point&range_type=feet&range_distance=60">60 feet</option>
                    <option value="&range_shape=point&range_type=feet&range_distance=90">90 feet</option>
                    <option value="&range_shape=point&range_type=feet&range_distance=100">100 feet</option>
                    <option value="&range_shape=point&range_type=feet&range_distance=120">120 feet</option>
                    <option value="&range_shape=point&range_type=feet&range_distance=150">150 feet</option>
                    <option value="&range_shape=point&range_type=feet&range_distance=300">300 feet</option>
                    <option value="&range_shape=point&range_type=feet&range_distance=500">500 feet</option>
                    <option value="&range_shape=point&range_type=mile&range_distance=1">1 mile</option>
                    <option value="&range_shape=point&range_type=sight">Sight</option>
                </select>
                <h4>Range</h4>

                <select class="DropList" name="Duration" id="actionDropdown">
                    <option value=""> </option>
                    <option value="&duration_type=instant">Instant</option>
                    <option value="&duration_type=round&duration_time=1">1 round</option>
                    <option value="&duration_type=minute&duration_time=1">1 minute</option>
                    <option value="&duration_type=minute&duration_time=10">10 minutes</option>
                    <option value="&duration_type=hour&duration_time=1">1 hour</option>
                    <option value="&duration_type=hour&duration_time=8">8 hours</option>
                    <option value="&duration_type=hour&duration_time=24">24 hours</option>
                    <option value="&duration_type=day&duration_time=7">7 days</option>
                    <option value="&duration_type=day&duration_time=10">10 days</option>
                    <option value="&duration_type=day&duration_time=30">30 days</option>
                    <option value="&duration_type=permanent">Permanent</option>
                    <option value="&duration_type=special">Special</option>
                </select>
                <h4>Duration</h4>

                <select class="DropList" name="Action" id="actionDropdown">
                    <option value=""> </option>
                    <option value="&casting_type=action&casting_time=1">1 action</option>
                    <option value="&casting_type=bonus&casting_time=1">1 bonus action</option>
                    <option value="&casting_type=reaction&casting_time=1">1 reaction</option>
                    <option value="&casting_type=minute&casting_time=1">1 minute</option>
                    <option value="&casting_type=minute&casting_time=10">10 minutes</option>
                    <option value="&casting_type=hour&casting_time=1">1 hour</option>
                </select>

                    <span class="anchor">Action</span>

                        <li>10 minutes <input type="checkbox" /></li>
                        <li>1 hour <input type="checkbox" /></li>
                    </ul>
                </div> -->
                
                <button class="apply" onclick="collectFilters()">Apply</button>
                <button class="clear" onclick="resetAllDropdowns()">Reset</button>
            </div>
        </div>
        
        <!-- All Buttons in main page --------------------------------------------------------------------------------------------------------------->
        <div class="container">
            <header class="header">
                <button class="btn-toggle" onclick="navbarFeature()" role="button"><img class="ListIco" src="/front_end/IMGs/ListIco.png" /></button>

                <div class="wrap">
                    <div class="search">
                        <input onkeyup="srcInTable()" type="text" id="searchTerm" class="searchTerm" placeholder="What are you looking for?" />
                        <div id="chipiImg" class="searchButton"><img class="SearchIco" src="/front_end/IMGs/Search.svg" alt="SearchIco" /></div>
                    </div>
                </div>
                <b id="signupBtn">
                    <a href="/front_end/html/signup.html"><span>Sign Up</span></a>
                </b>
            </header>
            <script src="../javascript/search.js"></script>

            <!-- -----------------------Spell table----------------------------->
            
            <!-- All spells-table  --------------------------------------------->
            <div class="table-lines">
                <table id="spellList" class="custom-table">
                    <thead>
                        <tr>
                            <th><a id="lvl">Lvl</a></th>
                            <th><a id="name">Name</a></th>
                            <th><a id="concentration">C</a></th>
                            <th><a id="duration">Duration</a></th>
                            <th><a id="time">Time</a></th>
                            <th><a id="range">Range</a></th>
                        </tr>
                    </thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>
            
            <!-- Spell Info table --------------------------------------------->
            <div class="spellNameDiv">
                <div class="spellNameText">
                    <span id="spellName">Spell Name</span>
                    <div class="bookName">
                        <span id="bookName">PHB</span>
                        <div class="bookPage">
                            <span>Page:</span>
                            <span id="bookPage">Page:</span>
                        </div>
                    </div>
                </div>
                <div class="spellChar">
                    <a class="level">Level: </a> <a id="spellLevel" class="level"></a><br />
                    <a class="range">Range: </a> <a id="spellRange"></a><br />
                    <a>Casting Time: </a> <a id="spellCastingTime"></a><br />
                    <a class="components">Components: </a> <a id="spellComponents"></a><br />
                    <a class="duration">Duration: </a> <a id="spellDuration"></a><br />
                </div>
                <div class="infoAboutSpellDiv">
                    <a id="spellDescription" class="infotext"> </a>
                    <br />
                    <br />
                    <a id="descOnHigherLvl"></a>
                    <br />
                    <br />
                    <a><b class="casters-bold">Casters: </b></a>
                    <a id="casters"> </a>
                </div>
            </div>
        </div>
