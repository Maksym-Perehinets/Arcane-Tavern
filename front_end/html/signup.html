<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../css/signup.css">
    <script src="../javascript/signup.js"></script>
</head>
<body>
    <nav id="navbar">
  
        <!-- <label><input type="text" placeholder="Search" name="" id="srcbar"></label> -->
        <a class="backmenu" href="/front_end/html/index.html">Back To Menu</a>

      </nav>

    <div id="signupDiv">
        <br><br><span id="signupTitle">Sign Up</span>
        <div id="formDiv">
        <form action="">
            <span>Email</span><br><br>
            <input placeholder="example@mail.com" type="email"><br><br><br>
            <span>Password</span><br>
            <img src="https://www.svgrepo.com/show/522530/eye-off.svg" onclick="showPassword()" id="showPasswordButton">
            <input oninput="checkPassword()" id="pass" type="password"><br>
            <div id="errorDiv"><span id="passError"></span></div>
            <br><br>
            <span>Password again</span><br><br>
            <input oninput="checkPassword()" id="passAgain" type="password"><br><br><br><br>
        </div>
            <input id="checkButton" value="Sign Up" type="submit">

            

        </form>
        <br><br><a href="#"><span id="altHref">If you already have account, try to login...</span></a>
        
    </div>
    
    
</body>
</html>
