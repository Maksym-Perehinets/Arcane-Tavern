</head>
<body>
    <nav id="navbar">
        
        <a class="backmenu" href="/front_end/html/index.html">Back To Menu</a>
        
        <label><input type="text" placeholder="Search" name="" id="srcbar"></label>
      </nav>
    <div id="signupDiv">
      
      <div id="scene">
        <div class="d20" id="d20">
            <div class="face" id="face1"></div>
            <div class="face" id="face2"></div>
            <div class="face" id="face3"></div>
            <div class="face" id="face4"></div>
            <div class="face" id="face5"></div>
            <div class="face" id="face6"></div>
            <div class="face" id="face7"></div>
            <div class="face" id="face8"></div>
            <div class="face" id="face9"></div>
            <div class="face" id="face10"></div>
            <div class="face" id="face11"></div>
            <div class="face" id="face12"></div>
            <div class="face" id="face13"></div>
            <div class="face" id="face14"></div>
            <div class="face" id="face15"></div>
            <div class="face" id="face16"></div>
            <div class="face" id="face17"></div>
            <div class="face" id="face18"></div>
            <div class="face" id="face19"></div>
            <div class="face" id="face20"></div>
          </div>
      </div>
      <button onclick="rollD20()">Roll D20</button>
      <button onclick="function(params) {rotateX(90deg) rotateY(0deg) rotateZ(0deg)} ">Roll D20</button>

      
        <br><br><span id="signupTitle">Sign Up</span>
        <div id="formDiv">
        <form action="">
            <span>Email</span><br><br>
            <input placeholder="example@mail.com" type="email"><br><br><br><br>
            <span>Password</span><br>
            <img src="https://www.svgrepo.com/show/522530/eye-off.svg" onclick="showPassword()" id="showPasswordButton"><input id="pass" type="password"><br><br><br><br>
            <span>Password again</span><br><br>
            <input type="password"><br><br><br><br>
        </div>
            <input value="Sign Up" type="submit">

            

        </form>
        <br><br><a href="#"><span id="altHref">If you already have account, try to login...</span></a>
        
    </div>
    <div id="tooltip"><img src="..\IMGs\Untitled.jpg" alt=""></div>
    <button data-tooltip="Click me!">Hover me</button>
    
</body>
</html>
